name: Build and Deploy Sphinx Docs

on:
  push:
    branches:
      - main

permissions:
  contents: write  # nécessaire pour pousser sur la branche docs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # nécessaire pour push sur une autre branche

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Sphinx documentation (English)
        run: |
          sphinx-build -b html -D language=en docs/source docs/build

      - name: Build Sphinx documentation (French)
        run: |
          sphinx-build -b html -D language=fr docs/source docs/build/fr

      - name: Deploy to docs branch
        run: |
          # On se place dans le dossier des builds
          cd docs/build
          # On initialise un dépôt Git temporaire
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy documentation"
          # On pousse sur la branche docs (forcée pour écraser l'ancien contenu)
          git push --force "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" master:docs
